<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Enigmatic Landing Page</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      height: 100%;
      background-color: #FFF;
    }
	  .container {
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  height: 100%;
}

img {
  width: 40%;
  max-width: 100%;
}

.btn {
  display: inline-block;
  margin-top: 20px;
  padding: 10px 20px;
  background-color: #3b88c3;
  color: #FFF;
  text-decoration: none;
  font-size: 1.2em;
}

	  
      </style>
  <script>
    function moveButton() {
      const btn = document.querySelector('.btn');
      const xPos = Math.floor(Math.random() * (window.innerWidth - btn.offsetWidth));
      const yPos = Math.floor(Math.random() * (window.innerHeight - btn.offsetHeight));
      btn.style.position = 'absolute';
      btn.style.left = xPos + 'px';
      btn.style.top = yPos + 'px';
    }
  </script>
</head>
<body>
  <div class="container">
    <img src="center_image.jpg" alt="Mysterious Image">
    <a href="#" class="btn" onclick="moveButton()">Contact</a>
  </div>
</body>
</html>
