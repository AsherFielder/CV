<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ASHER ROCKS</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      height: 100%;
      background-color: #FFF;
      overflow-x: hidden;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100%;
      position: relative;
    }

    img {
      width: 80%;
      max-width: 100%;
      transition: transform 0.3s ease;
    }

    @media (min-width: 768px) {
      img {
        width: 40%;
      }
    }

    .btn {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #3b88c3;
      color: #FFF;
      text-decoration: none;
      font-size: 1.2em;
    }

    .error-msg {
      display: none;
      color: red;
      font-size: 1.2em;
      margin-top: 10px;
      text-align: center;
      padding: 0 20px;
    }
  </style>
  <script>
    let buttonClickCount = 0;

    function moveButton() {
      const btn = document.querySelector('.btn');
      const xPos = Math.floor(Math.random() * (window.innerWidth - btn.offsetWidth));
      const yPos = Math.floor(Math.random() * (window.innerHeight - btn.offsetHeight));
      btn.style.position = 'absolute';
      btn.style.left = xPos + 'px';
      btn.style.top = yPos + 'px';

      buttonClickCount++;

      const errorMsg = document.querySelector('.error-msg');
      errorMsg.style.display = 'block';

      if (buttonClickCount === 1) {
        errorMsg.textContent = "Click the button 50 times to access Peter's email";
      } else if (buttonClickCount === 2) {
        errorMsg.textContent = "Click the button 1000 times to access Peter's email";
      } else {
        errorMsg.textContent = "lmao Peter is busy, try again later";
      }
    }

    function resizeImageOnScroll() {
      const img = document.querySelector('img');
      const scrollTop = window.pageYOffset || document.documentElement.scrollTop;
      img.style.transform = `scale(${1 + scrollTop / 1000})`;
    }

    document.addEventListener("DOMContentLoaded", function() {
      window.addEventListener("scroll", resizeImageOnScroll);
    });
  </script>
</head>
<body>
  <div class="container">
    <img src="EYRELOGO.gif" alt="lmao">
    <a href="#" class="btn" onclick="moveButton()">Contact</a>
    <div class="error-msg"></div>
  </div>
</body>
</html>
